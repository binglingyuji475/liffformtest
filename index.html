<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問い合わせフォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    
   
    
    
</head>
<body>
<h1 id="form-title" class="form-ttl" align="center" style="background-color:#000000;">
当選登録フォーム
</h1>

 <form class="w-75 mx-auto">
        <p class="mt-3">お名前:</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" required placeholder="例）山田太郎">
        </div>
        <p class="mt-3">電話番号:</p>
        <div>
            <input class="form-control w-100 mt-1" name="tel" required >
        </div>
        <p class="mt-3">メールアドレス:</p>
        <div>
            <input class="form-control w-100 mt-1" name="email" required placeholder="例）example@gmail.com">
        </div>
        <p class="mt-3">問い合わせ内容:</p>
        <div>
            <input class="form-control w-100 mt-1" style="height:150px;width:100px;" name="text" required>
        </div>
      
       
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
</form>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        
        $(document).ready(function () {
            const liffId = "1660782608-xn7Qk6MO";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }
        
        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const title  = '[お問い合わせ内容]';
                const name = $('input[name="name"]').val();
                const tel = $('input[name="tel"]').val();
                const email  = $('input[name="email"]').val();
                const text  = $('input[name="text"]').val();
                const memo  = '★以上のお問い合わせを受け付けました。内容を確認の上、担当者よりご連絡いたします。★';
                
                
                const msg = `${title}\n■お名前:\n${name}\n■電話番号:\n${tel}\n■メールアドレス:\n${email}\n■問い合わせ内容:\n${text}\n\n${memo}`;
                sendText(msg);

                return false;
            });
        });

    </script>

</body>
</html>
